{% extends 'indexHome.html' %}

{% block content %}


<link rel="stylesheet" href="{{url_for('static', filename='css/styleForms.css')}}">

<main>
    <form action="/editarNome" method="POST">
  
    <div class="form-group">
        <h4>
            Seu nome: {{usuario["nome"]}}
        </h4>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="nome" placeholder="Seu novo nome" name="nome">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" id="senha" placeholder="Confirmar senha" name="senha">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Alterar nome</button><br>
    </div>

    </form>
</main>

{% endblock %}
