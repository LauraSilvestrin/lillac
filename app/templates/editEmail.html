{% extends 'indexHome.html' %}

{% block content %}


<link rel="stylesheet" href="{{url_for('static', filename='css/styleForms.css')}}">

<main>
    <form action="/editarEmail" method="POST">
  
    <div class="form-group">
        <h4>
            Seu atual Email: {{usuario["email"]}}
        </h4>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="email" placeholder="Seu novo E-mail" name="email">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" id="senha" placeholder="Confirmar senha" name="senha">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Alterar e-mail</button><br>
    </div>

    </form>
</main>

{% endblock %}
