{% extends 'indexHome.html' %}

{% block content %}


<link rel="stylesheet" href="{{url_for('static', filename='css/styleForms.css')}}">

<main>
    <form action="/editarSenha" method="POST">

    <div class="form-group">
        <input type="password" class="form-control" id="novaSenha" placeholder="Sua nova senha" name="novaSenha">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirme a nova senha">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" id="senha" placeholder="Confirmar senha" name="senha">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Alterar senha</button><br>
    </div>

    </form>
</main>

{% endblock %}
