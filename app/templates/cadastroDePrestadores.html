{% extends 'indexForms.html' %}
{% block content %}

<main>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styleForms.css')}}">
    <form action="/cadastro/prestador" method="POST">

        <div class="form-group">
            <input type="text" class="form-control" name="titulo" placeholder="Titulo" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="numero" placeholder="Número de telefone" required>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="E-mail" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="descricao" placeholder="Descrição">
        </div>

        <button type="submit" class="btn btn-primary"> Cadastrar </button>
    </form>
    <br>
</main>

{% endblock %}
